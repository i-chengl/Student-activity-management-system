<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap-theme.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" 
	href="https://cdn.bootcss.com/bootstrap/3.0.1/fonts/glyphicons-halflings-regular.svg">
	<title>登陆页面</title>
	<style type="text/css">
<!--
body {
	background-image: url(img/bj4.jpg);
}
-->
</style>
</head>
<body>



<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<img alt="140x140" src="img/dl.gif" />
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-8 column">
				
					<div class="jumbotron">
					<div align="center">
						<h2>
							<strong>学生活动管理系统</strong>
						</h2>
						</div>
						<p>
						（1）统计学生在本科阶段所参加的各项活动
						</p>
						<p>
						（2）确认各项活动是否合理开展
						</p>
						<p>
						（3）修改并纠正统计错误
						</p>
					</div>
				</div>
				<div class="col-md-4 column">
				<div align="center">
					<h2>
					<strong>
							登陆
							</strong>
					</h2>
					</div>
					<form class="form-horizontal" role="form">
			
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-3 control-label">账号</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputPassword3" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					
					用户
 <input type="radio" name="radiobutton" value="radiobutton" />
 管理员
 <input type="radio" name="radiobutton" value="radiobutton" />
						
						
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">登陆</button>
						 <button type="submit" class="btn btn-default">取消</button>
					</div>
				</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>







			<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/affix.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/alert.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/alert.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/bootstrap.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/button.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/button.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/carousel.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/carousel.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/collapse.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/dropdown.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/modal.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/popover.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/popover.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/scrollspy.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/tab.js"></script>

<script src="https://cdn.bootcss.com/bootstrap/3.0.1/js/tooltip.min.js"></script>
